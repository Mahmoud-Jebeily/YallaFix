<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Feed | YallaFix</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
    
        .feed-container{
            max-width: 600px;
            margin: auto;

        }

        .post {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post img {
            width: 100%;
            border-radius: 5px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }
    </style>
</head>

<body style = "background-color: rgb(231, 231, 231);">

    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
    
          <a href="index.html" class="logo d-flex align-items-center">
            <h1 class="sitename"><span><img src="logo1.png"></span>alla<span><img src="logo2.png"></span>ix</h1>
          </a>
    
          <nav id="navmenu" class="navmenu">
            <ul>
              <li><a href="#hero" class="active">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
              </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
          </nav>
    
        </div>
    
        
      </header>
    <main class="feed-container mt-4">
        <h2 class="text-center">Latest Updates</h2>
        
        <div class="post">
            <h5>John Doe - Electrician</h5>
            <p>Available for emergency repairs today</p>
            <img src="electrician.png" alt="Electrician working">
            <div class="post-actions">
                <button class="btn btn-outline-primary"><i class="bi bi-hand-thumbs-up"></i> Like</button>
                <button class="btn btn-outline-primary"><i class="bi bi-hand-thumbs-down"></i> Dislike</button>
            </div>
        </div>

        <div class="post">
            <h5>Plumbing Services</h5>
            <p>Check out our latest plumbing projects.</p>
            <img src="plumbing-help.png" alt="Plumber working">
            <div class="post-actions">
                <button class="btn btn-outline-primary"><i class="bi bi-hand-thumbs-up"></i> Like</button>
                <button class="btn btn-outline-primary"><i class="bi bi-hand-thumbs-down"></i> Dislike</button>
            </div>
        </div>
    </main>
    
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
