<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common_sheet.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Newsreader:opsz,wght@6..72,700&display=swap"
        rel="stylesheet">

    <title>Sign Up Form</title>

    <style>
        body {
            background-color: #f4f4f4;
            background-size: contain;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #message {
            margin-top: 20px;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .password-hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
        }

        .password-strength div {
            height: 5px;
            border-radius: 4px;
        }

        .weak {
            width: 33%;
            background-color: red;
        }

        .medium {
            width: 66%;
            background-color: orange;
        }

        .strong {
            width: 100%;
            background-color: green;
        }

        .signup {
            margin-top: 10%;
            text-decoration-color: #10066b;
            background-color: #97bffc4d;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.094);
            text-align: center;
            margin-bottom: 10%;
        }

        .button-format {
            background: linear-gradient(135deg, #10066b, #0e178b);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button-format:hover {
            background: #5662ff;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        .service-details .help-box {
            background-color: var(--accent-color);
            color: var(--contrast-color);
            margin-top: 30px;
            padding: 30px 15px;
        }

        .service-details .help-box .help-icon {
            font-size: 48px;
        }

        .service-details .help-box h4,
        .service-details .help-box a {
            color: var(--contrast-color);
        }
    </style>

</head>

<body>


    <section class="signup">

        <h2>Sign Up Form</h2>
        <form id="signupForm">

            <div class="form-group" style="margin-top: 10%;">
                <input type="phonenumber" class="form-control" placeholder="Phone Number" required>
            </div>

            <div style="margin-top: 10%;">
                <button class="button-format" type="submit">Send Code</button>
            </div>

            <div class="form-group" style="margin-top: 10%;">
                <input type="confirmationcode" class="form-control" placeholder="Confirmation Code" required>
            </div>

            <div style="margin-top: 10%;">
                <button class="button-format" type="submit">Sign up</button>
            </div>

        </form>
        <p id="message"></p>

        </div>

    </section>
