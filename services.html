<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common_sheet.css">
    <title>Services</title>
</head>

<style>
    #services_section {
        text-align: center;
        padding: 40px;
        background: #f4f4f4;
    }

    #services_section h1 {
        text-align: left;
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    #service_buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .service_button {
        background: white;
        border: none;
        padding: 15px;
        width: 160px;
        height: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .service_button:hover {
        background: #ed5a5a;
        color: white;
        box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
    }

    .service_button.selected {
        background: #004aad;
        color: white;
    }

    .icon_wrapper {
        margin-bottom: 10px;
    }

    label {
        font-weight: bold;
    }
</style>

<body>

    <header>
        <div id="header_section1">
            <img class="logo-pic" src="images/Logo.png" alt="Logo">
            <img src="images/background.png" alt="image" id="headerimage">
            <div style="visibility: hidden;">
                <div id="signup">
                    <a href="signup.html">Sign Up</a>
                </div>
                <br>
                <div id="betechnician">
                    <a href="">Become a Technician</a>
                </div>
            </div>
        </div>

        <h2 id="header_title">Your tool for booking a technician!</h2>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="homepage.html">About us</a>
        <a href="homepage.html">Contact us</a>
    </nav>

    <main>

        <div id="services_section">
            <h1>Our Services</h1>
            <div id="service_buttons">
                <button class="service_button selected">
                    <div class="icon_wrapper">
                        <svg fill="none" height="50" width="60" viewBox="0 0 60 50" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.9 5.27C25.85 -1.46 32.17 -0.34 34.46 1.06C39.91 1.06 51.45 1.91 54.05 5.27C57.29 9.48 55.35 21.06 58.59 25.87C61.83 30.68 56.25 38.49 44.45 46.46C32.65 54.43 13.84 46.46 9.82 46.46C5.8 46.46 1.51 40.15 0.61 32.18C-0.3 24.21 4.76 22.11 9.82 21.06C14.88 20.00 10.21 13.69 18.9 5.27Z"
                                fill="rgba(186, 231, 255, 0.5)"></path>
                        </svg>
                    </div>
                    <label>Assembly</label>
                </button>

                <button class="service_button">
                    <div class="icon_wrapper">
                        <svg fill="none" height="50" width="60" viewBox="0 0 60 50" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.9 5.27C25.85 -1.46 32.17 -0.34 34.46 1.06C39.91 1.06 51.45 1.91 54.05 5.27C57.29 9.48 55.35 21.06 58.59 25.87C61.83 30.68 56.25 38.49 44.45 46.46C32.65 54.43 13.84 46.46 9.82 46.46C5.8 46.46 1.51 40.15 0.61 32.18C-0.3 24.21 4.76 22.11 9.82 21.06C14.88 20.00 10.21 13.69 18.9 5.27Z">
                            </path>
                        </svg>
                    </div>
                    <label>Mounting</label>
                </button>

                <button class="service_button">
                    <div class="icon_wrapper">
                        <svg fill="none" height="50" width="60" viewBox="0 0 60 50" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.9 5.27C25.85 -1.46 32.17 -0.34 34.46 1.06C39.91 1.06 51.45 1.91 54.05 5.27C57.29 9.48 55.35 21.06 58.59 25.87C61.83 30.68 56.25 38.49 44.45 46.46C32.65 54.43 13.84 46.46 9.82 46.46C5.8 46.46 1.51 40.15 0.61 32.18C-0.3 24.21 4.76 22.11 9.82 21.06C14.88 20.00 10.21 13.69 18.9 5.27Z">
                            </path>
                        </svg>
                    </div>
                    <label>Cleaning</label>
                </button>

                <button class="service_button">
                    <div class="icon_wrapper">
                        <svg fill="none" height="50" width="60" viewBox="0 0 60 50" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.9 5.27C25.85 -1.46 32.17 -0.34 34.46 1.06C39.91 1.06 51.45 1.91 54.05 5.27C57.29 9.48 55.35 21.06 58.59 25.87C61.83 30.68 56.25 38.49 44.45 46.46C32.65 54.43 13.84 46.46 9.82 46.46C5.8 46.46 1.51 40.15 0.61 32.18C-0.3 24.21 4.76 22.11 9.82 21.06C14.88 20.00 10.21 13.69 18.9 5.27Z">
                            </path>
                        </svg>
                    </div>
                    <label>Home Repairs</label>
                </button>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
                const buttons = document.querySelectorAll(".service_button");

                buttons.forEach(button => {
                    button.addEventListener("click", function () {
                        // Remove 'selected' class from all buttons
                        buttons.forEach(btn => btn.classList.remove("selected"));

                        // Add 'selected' class to the clicked button
                        this.classList.add("selected");

                        // Get the selected service name (if needed for further logic)
                        const selectedService = this.getAttribute("data-service");
                        console.log("Selected Service:", selectedService);
                    });
                });
            });

    </script>

</body>

</html>
