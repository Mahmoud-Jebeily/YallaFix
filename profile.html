<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS links (Bootstrap, icons, etc.) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Text:ital@0;1&family=News+Cycle:wght@400;700&family=Newsreader:opsz,wght@6..72,700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="vendor/aos/aos.css" rel="stylesheet">
    <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Styling -->
    <style>
        .field {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .price-range {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #56a2ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #98ea9c;
        }

        /* Hide Technician Fields by default */
        .hidden {
            display: none;
        }

        .service-selection {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }


        .service-item {
            margin-bottom: 15px;
            font-size: large;
            font-weight: bold;
            color: #000b61;
            font-family: "Chakra Petch", serif;

        }


        .subservices {
            margin-left: 20px;
            margin-top: 10px;
            font-size: smaller;
            font-weight: lighter;
            color: #56a2ff;
        }


        label {
            margin-left: 5px;
        }
    </style>

    <title>YallaFix - Profile Management</title>
</head>

<body>
    <!-- Global header -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <h1 class="sitename"><span>Y</span>alla<span>F</span>ix</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </header>
    <!-- End of Global header -->

    <main>
        <!-- Page Title -->
        <div class="page-title" data-aos="fade">
            <div class="heading">
                <div class="container">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-lg-8">
                            <h1>Create Your Account</h1>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="breadcrumbs">
                <div class="container">
                    <ol>
                        <li><a href="index.html">Home</a></li>
                        <li class="current">Profile</li>
                    </ol>
                </div>
            </nav>
        </div>
        <!-- End Page Title -->

        <!-- Information Form -->
        <div class="container" style="margin-top: 6%; margin-bottom: 6%;">

            <form id="profileForm">

                <!-- Basic Information -->
                <h2>Fill your information</h2>
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="Create a Strong password" required>
                </div>
                <div class="field">
                    <label for="password">Confirm Passord</label>
                    <input type="text" id="password" name="password" placeholder="Enter your first name" required>
                </div>
                <div class="field">
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select your location</option>
                        <option value="Beirut">Beirut</option>
                        <option value="Tripoli">Tripoli</option>
                        <option value="Sidon">Sidon</option>
                        <option value="Tyre">Tyre</option>
                        <option value="Zahle">Zahle</option>
                        <option value="Jounieh">Jounieh</option>
                        <option value="Byblos">Byblos</option>
                        <option value="Batroun">Batroun</option>
                        <option value="Aley">Aley</option>
                        <option value="Saida">Saida</option>
                        <option value="Bcharre">Bcharre</option>
                        <option value="Baabda">Baabda</option>
                        <option value="Baalbek">Baalbek</option>
                        <option value="Hasbaya">Hasbaya</option>
                        <option value="Marjayoun">Marjayoun</option>
                        <option value="Jezzine">Jezzine</option>
                        <option value="Nabatieh">Nabatieh</option>
                        <option value="Bint Jbeil">Bint Jbeil</option>
                        <option value="Koura">Koura</option>
                        <option value="Zgharta">Zgharta</option>
                        <option value="Akkar">Akkar</option>
                    </select>
                </div>
                <div class="field">
                    <label for="role">Role</label>
                    <select id="role" name="role" onchange="toggleTechnicianFields()" required>
                        <option value="">Select your role</option>
                        <option value="serviceSeeker">Service Seeker</option>
                        <option value="technician">Technician</option>
                    </select>
                </div>

                <!-- Technician Fields (Hidden by default) -->
                <div id="technicianFields" class="hidden">
                    <div class="field">
                        <label for="expertise">Expertise Level</label>
                        <input type="text" id="expertise" name="expertise"
                            placeholder="e.g., Beginner, Intermediate, Expert">
                    </div>

                    <div class="field">
                        <label>Price Range</label>
                        <div class="price-range">
                            <input type="number" id="priceMin" name="priceMin" placeholder="Min" required>
                            <input type="number" id="priceMax" name="priceMax" placeholder="Max" required>
                        </div>
                    </div>

                    <div class="service-selection">
                        <h2>Choose Your Services</h2>
                        <div id="servicesContainer">
                            <!-- Service checkboxes will be generated here -->
                        </div>
                    </div>
                </div>

                <button type="submit">Submit</button>

            </form>

        </div>
        <!-- End of Information Form -->
    </main>

    <!-- Global footer -->
    <footer id="footer" class="footer light-background">
        <div class="container">
            <div class="copyright text-center ">
                <p>Â© <span>Copyright</span> <strong class="px-1 sitename">YallaFix</strong> <span>All Rights
                        Reserved</span></p>
            </div>

            <div class="social-links d-flex justify-content-center">
                <a href=""><i class="bi bi-twitter-x"></i></a>
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
            </div>
            <div class="credits">
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>
        </div>
    </footer>
    <!-- End of Global footer -->

    <!-- Scroll -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Vendor JS Files -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/glightbox/js/glightbox.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script3.js"></script>
    <script src="script4.js"></script>

</body>

</html>
